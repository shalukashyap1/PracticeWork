<button (click)="isActive=!isActive;">Toggle data</button>
<div class="container" *ngIf="isActive">
    <div class="box" *ngFor="let d of data">
       
            <h2> Welcome {{d.fname}} {{d.lname}}</h2>
            <p>Your Skills are</p>
            <ul>
                <li *ngFor="let s of d.skills">{{s}}</li>
            </ul>
            <address>
                {{d.address.city}}
                {{d.address.state}}
                {{d.address.pin}}
            </address>
        
    </div>
</div>
