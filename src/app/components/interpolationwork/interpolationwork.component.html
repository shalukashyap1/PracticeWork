<h1>Employee Details</h1>
<table border="1" [cellSpacing]="0">
    <tr>
        <th>EID</th>
        <th>NAME</th>
        <th>CITY</th>
        <th>SALARY</th>
        <th>PROFILE</th>
    </tr>
    <tr>
        <td>{{eid}}</td>
        <td>{{ename}}</td>
        <td>{{city}}</td>
        <td>{{salary}}</td>
        <td><img src={{profile}} alt="" width="100px" height="100px"></td>
    </tr>
</table>
